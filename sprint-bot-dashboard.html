<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 游릭 NEW: Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .whatsapp-green { background-color: #00a884; }
        .text-whatsapp { color: #00a884; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00a884; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800">

    <nav class="whatsapp-green text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-running text-2xl"></i>
                <h1 class="text-xl font-bold tracking-wide">Sprint Bot</h1>
            </div>
            <div id="status-indicator" class="flex items-center space-x-2 bg-white/20 px-3 py-1 rounded-full text-sm backdrop-blur-sm">
                <span class="font-medium">Connecting...</span>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div id="loader" class="loader"></div>

        <!-- QR Code Section -->
        <div id="qr-section" class="hidden text-center bg-white p-8 rounded-xl shadow-md max-w-md mx-auto mb-8">
            <h2 class="text-xl font-bold mb-4">Scan to Connect Bot</h2>
            <img id="qr-image" class="mx-auto border p-2 rounded" src="" alt="QR Code" width="250">
        </div>

        <!-- Dashboard Content -->
        <div id="dashboard-content" class="hidden">
            <!-- Hero Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium uppercase">Total Words</p>
                        <h2 class="text-3xl font-bold text-gray-800 mt-1" id="total-words">0</h2>
                    </div>
                    <div class="h-12 w-12 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center text-xl"><i class="fas fa-pen-nib"></i></div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium uppercase">Total Writers</p>
                        <h2 class="text-3xl font-bold text-gray-800 mt-1" id="total-writers">0</h2>
                    </div>
                    <div class="h-12 w-12 bg-green-50 text-green-500 rounded-full flex items-center justify-center text-xl"><i class="fas fa-users"></i></div>
                </div>
                 <!-- 游릭 NEW: Small Stat Card -->
                 <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium uppercase">Bot Status</p>
                        <h2 class="text-xl font-bold text-green-600 mt-1">Active</h2>
                    </div>
                    <div class="h-12 w-12 bg-purple-50 text-purple-500 rounded-full flex items-center justify-center text-xl"><i class="fas fa-robot"></i></div>
                </div>
            </div>

            <!-- 游릭 NEW: Activity Chart Section -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg text-gray-700">游늳 Writing Activity (Last 7 Days)</h3>
                </div>
                <div class="h-64">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Hall of Fame -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-5 border-b border-gray-100 bg-gray-50"><h3 class="font-bold text-lg text-gray-700">游끥 Hall of Fame (All Time)</h3></div>
                    <table class="w-full text-left"><tbody id="all-time-list" class="divide-y divide-gray-100"></tbody></table>
                </div>
                <!-- Today's Top -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-5 border-b border-gray-100 bg-gray-50"><h3 class="font-bold text-lg text-gray-700">游늰 Today's Top</h3></div>
                    <table class="w-full text-left"><tbody id="today-list" class="divide-y divide-gray-100"></tbody></table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 丘멆잺 IMPORTANT: REPLACE THIS URL WITH YOUR RENDER APP URL
        const API_URL = 'https://sprint-bot-9bll.onrender.com/api/stats';
        let myChart = null; // Store chart instance

        async function loadData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                document.getElementById('loader').classList.add('hidden');

                if (!data.isConnected && data.qrCode) {
                    document.getElementById('qr-section').classList.remove('hidden');
                    document.getElementById('dashboard-content').classList.add('hidden');
                    document.getElementById('qr-image').src = data.qrCode;
                    document.getElementById('status-indicator').innerHTML = '<span class="relative inline-flex rounded-full h-3 w-3 bg-red-400 mr-2"></span> Offline';
                    return;
                }

                document.getElementById('qr-section').classList.add('hidden');
                document.getElementById('dashboard-content').classList.remove('hidden');
                document.getElementById('status-indicator').innerHTML = '<span class="relative flex h-3 w-3 mr-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-300 opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-green-400"></span></span> Online';

                document.getElementById('total-words').innerText = data.totalWords.toLocaleString();
                document.getElementById('total-writers').innerText = data.totalWriters;

                renderTable('all-time-list', data.topWriters);
                renderTable('today-list', data.todayWriters);

                // 游릭 Render Chart if data exists
                if (data.chartData) {
                    renderChart(data.chartData);
                }

            } catch (error) {
                console.error("Error loading stats:", error);
            }
        }

        function renderChart(chartData) {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            // Destroy old chart to prevent duplicates on refresh
            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Words Written',
                        data: chartData.data,
                        borderColor: '#00a884',
                        backgroundColor: 'rgba(0, 168, 132, 0.1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#00a884',
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#f3f4f6' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function renderTable(elementId, items) {
            const container = document.getElementById(elementId);
            container.innerHTML = items.length ? items.map((w, i) => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 whitespace-nowrap w-16">${getMedal(i)}</td>
                    <td class="px-6 py-4 font-medium text-gray-800">${w.name}</td>
                    <td class="px-6 py-4 text-right font-bold text-gray-600">${w.words.toLocaleString()}</td>
                </tr>
            `).join('') : '<tr><td colspan="3" class="p-4 text-center text-gray-400">No data yet</td></tr>';
        }

        function getMedal(i) {
            if (i === 0) return '<span class="text-2xl">游볞</span>';
            if (i === 1) return '<span class="text-2xl">游볟</span>';
            if (i === 2) return '<span class="text-2xl">游볠</span>';
            return `<span class="text-gray-400 font-mono">#${i+1}</span>`;
        }

        loadData();
        setInterval(loadData, 30000); // Refresh every 30s
    </script>
</body>
</html>
